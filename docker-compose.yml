services:
  nginx:
    build:
      context: .
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
      dockerfile: ./nginx/Dockerfile
    image: custom-nginx-alpine:latest
    container_name: nginx
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ${WWW}:/var/www/html
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
    networks:
      - app_network
    depends_on:
      - mariadb
      - grafana
      - prometheus

  php:
    build:
      context: .
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
      dockerfile: ./php/Dockerfile
    image: custom-php8.4-alpine:latest
    container_name: php
    volumes:
      - ${WWW}:/var/www/html
    restart: always
    networks:
      - app_network

  mariadb:
    build:
      context: .
      dockerfile: ./mariadb/Dockerfile
    image: custom-mariadb-alpine:latest
    ports:
      - "3306:3306"
    env_file:
      - ./mariadb/conf/mariadb.env
    container_name: mariadb
    volumes:
      - ./mariadb/data:/var/lib/mysql
      - ./mariadb/conf/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - app_network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
    ports:
      - "9090:9090"
    restart: always
    networks:
      - app_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    env_file:
      - ./grafana/conf/grafana.env
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/conf/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    restart: always
    networks:
      - app_network
    depends_on:
      - mariadb

  mysqld-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysqld-exporter
    command:
      - "--mysqld.username=exporter:0987654321"
      - "--mysqld.address=mariadb:3306"
    ports:
      - "9104:9104"
    restart: always      
    networks:
      - app_network
    depends_on:
      - mariadb

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter
    container_name: nginx-exporter
    ports:
      - "9113:9113"
    command:
      - --nginx.scrape-uri=http://nginx:8080/stub_status
    restart: always
    networks:
      - app_network
    depends_on:
      - nginx


networks:
  app_network:
    driver: bridge